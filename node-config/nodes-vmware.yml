---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: manageto

nodes:
  - name: winwsus1
    role: wsus_server
    app_name: wsus_demo
    networks:
    - name: mgmt
      ip: 192.168.1.53
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 4096
    cpu: 2
    disk:
      - size_gb: 100
        type: thin
        autoselect_datastore: True
    template: windows-2019-standard-core
    snapshot_src: Linked
    linked_clone: True
    customization:
      autologon: True
      orgname: Ansible
      fullname: Ansible
      timezone: 20
      password: '{{ ansible_password | default(ansible_ssh_password) }}'
      runonce:
      - powershell.exe -command "& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))) -ForceNewSSLCert -EnableCredSSP"
  - name: wintarget1
    role: windows_target
    app_name: wsus_demo
    networks:
    - name: mgmt
      ip: 192.168.1.54
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 4096
    cpu: 2
    template: windows-2019-standard-core
    snapshot_src: Linked
    linked_clone: True
    customization:
      autologon: True
      orgname: Ansible
      fullname: Ansible
      timezone: 20
      password: '{{ ansible_password | default(ansible_ssh_password) }}'
      runonce:
      - powershell.exe -command "& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))) -ForceNewSSLCert -EnableCredSSP"